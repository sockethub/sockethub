name: Integration
on: pull_request
jobs:
  integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - run: sudo chown -R $USER:$USER ${{ github.workspace }}
       
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          clean: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build Sockethub
        run: yarn run build

      - name: Run docker compose
        run: yarn run integration-setup

      - run: sleep 5

      - name: Verify Sockethub is listening
        run: nc -zv localhost 10550

      - name: Verify Redis is listening
        run: nc -zv localhost 6379

      - name: Verify Prosody is listening
        run: nc -zv localhost 5222

      - name: Run integration tests
        run: yarn run integration
