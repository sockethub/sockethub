name: Integration
on:
  pull_request:

jobs:

  redis:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.2]

    steps:
      - run: sudo chown -R $USER:$USER ${{ github.workspace }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version: ${{ matrix.node-version }}
      - run: bun install
      - run: bun run build

      - run: bun run docker:start:redis
      - run: sleep 5

      - name: Verify Redis is listening
        run: nc -zv localhost 16379

      - name: Redis Integration Tests
        run: bun run integration:redis:run

      - name: Print Docker logs
        if: always()
        run: bun run docker:logs


  browser:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.2]

    steps:
      - run: sudo chown -R $USER:$USER ${{ github.workspace }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version: ${{ matrix.node-version }}
      - run: bun install
      - run: bun run build

      - run: docker compose build --build-arg bun_version=${{ matrix.bun-version }}

      - run: bun run docker:start
      - run: sleep 5

      - name: Verify Sockethub is listening externally
        run: nc -zv localhost 10550

      - name: Verify Redis is listening
        run: nc -zv localhost 16379

      - name: Browser Integration Tests
        run: bun run integration:browser:run

      - name: Print Docker logs
        if: always()
        run: bun run docker:logs
