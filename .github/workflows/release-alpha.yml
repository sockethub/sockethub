name: Release (Alpha)

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type for alpha releases'
        required: true
        type: choice
        default: 'prerelease'
        options:
          - prerelease  # Bumps alpha.4 → alpha.5
          - preminor    # Bumps 5.0.0-alpha.4 → 5.1.0-alpha.0
          - premajor    # Bumps 5.0.0-alpha.4 → 6.0.0-alpha.0

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release-alpha:
    runs-on: ubuntu-latest
    # Only allow releases from alpha branch
    if: github.ref == 'refs/heads/alpha'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Validate NPM Token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm whoami || (echo "❌ NPM_TOKEN is invalid or expired. Please update the token in repository secrets." && exit 1)
          echo "✅ NPM authentication successful"
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run pre-publish checks
        run: |
          bun run lint
          bun run build
          bun test
      
      - name: Setup npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      
      - name: Version and Publish Alpha
        run: |
          lerna publish ${{ github.event.inputs.bump }} \
            --preid alpha \
            --dist-tag alpha \
            --yes \
            --no-private \
            --create-release github \
            --message "chore(release): publish [skip ci]"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Summary
        run: |
          echo "## ✅ Alpha Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Packages published with \`@alpha\` dist-tag" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with: \`bun install sockethub@alpha\`" >> $GITHUB_STEP_SUMMARY
