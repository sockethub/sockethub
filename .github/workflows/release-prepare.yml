name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - prerelease
          - prepatch
          - preminor
          - premajor
          - patch
          - minor
          - major
      preid:
        description: 'Prerelease identifier (alpha, beta, rc) - optional for stable releases'
        required: false
        type: string
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install

      - name: Determine version command
        id: version_cmd
        run: |
          BUMP="${{ inputs.bump }}"
          PREID="${{ inputs.preid }}"
          
          if [ -n "$PREID" ]; then
            CMD="lerna version $BUMP --preid $PREID --no-push --no-git-tag-version --yes"
          else
            CMD="lerna version $BUMP --no-push --no-git-tag-version --yes"
          fi
          
          echo "command=$CMD" >> $GITHUB_OUTPUT

      - name: Bump versions
        run: ${{ steps.version_cmd.outputs.command }}

      - name: Extract new version
        id: extract_version
        run: |
          # Get version from the main sockethub package
          VERSION=$(node -p "require('./packages/sockethub/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=release/v$VERSION" >> $GITHUB_OUTPUT

      - name: Verify and fix formatting
        run: bunx biome check --write

      - name: Create release branch
        run: |
          git checkout -b ${{ steps.extract_version.outputs.branch }}

      - name: Commit version changes
        run: |
          git add .
          git commit -m "chore(release): prepare v${{ steps.extract_version.outputs.version }}"

      - name: Push release branch
        run: |
          git push origin ${{ steps.extract_version.outputs.branch }}

      - name: Determine release type and last stable tag
        id: release_type
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          
          if [[ "$VERSION" =~ - ]]; then
            # Any prerelease (alpha, beta, rc)
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Release type: prerelease"
          else
            # Stable release
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            
            # Find last stable tag for rollup (tags like v5.0.0, not v5.0.0-alpha.1)
            LAST_STABLE=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | grep -v -- '-' | head -1)
            echo "last_stable=$LAST_STABLE" >> $GITHUB_OUTPUT
            echo "Release type: stable (rollup from $LAST_STABLE)"
          fi

      - name: Clean up existing draft release if present
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          
          # Check if a draft release already exists (from previous cancelled/closed PR)
          if gh release view "v$VERSION" --json isDraft --jq '.isDraft' 2>/dev/null | grep -q true; then
            echo "⚠️ Found existing draft release for v$VERSION (likely from previous attempt)"
            echo "Deleting old draft to create fresh release notes..."
            gh release delete "v$VERSION" --yes --cleanup-tag
          else
            echo "No existing draft release found, proceeding with creation"
          fi

      - name: Create draft GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          
          if [[ "${{ steps.release_type.outputs.is_prerelease }}" == "true" ]]; then
            # Prerelease: incremental notes since last tag
            echo "Creating draft prerelease with auto-generated notes"
            gh release create "v$VERSION" \
              --draft \
              --prerelease \
              --generate-notes \
              --title "v$VERSION" \
              --notes "**⚠️ DRAFT RELEASE - Review and edit before merging the release PR**"
          else
            # Stable: rollup from last stable (or incremental if no last stable found)
            LAST_STABLE="${{ steps.release_type.outputs.last_stable }}"
            
            if [ -n "$LAST_STABLE" ]; then
              echo "Creating draft stable release with rollup from $LAST_STABLE"
              gh release create "v$VERSION" \
                --draft \
                --generate-notes \
                --notes-start-tag "$LAST_STABLE" \
                --title "v$VERSION" \
                --notes "**⚠️ DRAFT RELEASE - Review and edit before merging the release PR**"
            else
              echo "Creating draft stable release with auto-generated notes (no previous stable tag found)"
              gh release create "v$VERSION" \
                --draft \
                --generate-notes \
                --title "v$VERSION" \
                --notes "**⚠️ DRAFT RELEASE - Review and edit before merging the release PR**"
            fi
          fi

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base master \
            --head ${{ steps.extract_version.outputs.branch }} \
            --title "Release v${{ steps.extract_version.outputs.version }}" \
            --body "## Release v${{ steps.extract_version.outputs.version }}

          This PR prepares the release for version **${{ steps.extract_version.outputs.version }}**.

          ### Bump Type
          - Type: \`${{ inputs.bump }}\`
          - Prerelease ID: \`${{ inputs.preid || 'none (stable release)' }}\`

          ### Changes Included
          - Version bumps across all changed packages

          ### Review Checklist
          - [ ] Version numbers are correct
          - [ ] All tests pass
          - [ ] No unintended changes included
          - [ ] **Review and edit draft GitHub release notes**: https://github.com/sockethub/sockethub/releases/tag/v${{ steps.extract_version.outputs.version }}

          ### What Happens on Merge
          - Packages will be published to npm with appropriate dist-tag
          - Draft GitHub release will be published (must exist or merge will fail)
          - Git tag will be added

          ---
          **⚠️ Do not include code changes in this PR - only version updates**
          **⚠️ Do not merge until you've reviewed and polished the draft release notes**"
