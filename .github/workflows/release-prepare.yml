name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - prerelease
          - prepatch
          - preminor
          - premajor
          - patch
          - minor
          - major
      preid:
        description: 'Prerelease identifier (alpha, beta, rc) - optional for stable releases'
        required: false
        type: string
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install

      - name: Determine version command
        id: version_cmd
        run: |
          BUMP="${{ inputs.bump }}"
          PREID="${{ inputs.preid }}"
          
          if [ -n "$PREID" ]; then
            CMD="lerna version $BUMP --preid $PREID --no-push --no-git-tag-version --yes"
          else
            CMD="lerna version $BUMP --no-push --no-git-tag-version --yes"
          fi
          
          echo "command=$CMD" >> $GITHUB_OUTPUT

      - name: Bump versions
        run: ${{ steps.version_cmd.outputs.command }}

      - name: Sync workspace dependency versions
        run: bun run scripts/sync-workspace-deps.js

      - name: Format code after version bumps
        run: bun run lint:fix

      - name: Setup NPM authentication (for dry-run)
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          chmod 600 ~/.npmrc

      - name: Validate packages and dry-run publish
        run: |
          echo "üîç Running pre-release validation..."
          echo ""

          # Run validation with dry-run to catch any issues before creating PR
          ./scripts/validate-packages.sh --dry-run

          echo ""
          echo "‚úÖ Pre-release validation passed"

      - name: Extract new version
        id: extract_version
        run: |
          # Get version from the main sockethub package
          VERSION=$(node -p "require('./packages/sockethub/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=release/v$VERSION" >> $GITHUB_OUTPUT

      - name: Check for existing release branch
        run: |
          BRANCH="${{ steps.extract_version.outputs.branch }}"

          # Check if branch exists on remote (from previous cancelled/closed PR)
          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "::error::Release branch $BRANCH already exists on remote"
            echo ""
            echo "This usually means a previous release PR was closed without being merged."
            echo "To proceed, you need to manually delete the old branch:"
            echo ""
            echo "  git push origin --delete $BRANCH"
            echo ""
            echo "Then re-run this workflow."
            exit 1
          fi

      - name: Create release branch
        run: |
          git checkout -b ${{ steps.extract_version.outputs.branch }}

      - name: Format code
        run: bun run lint:fix

      - name: Commit version changes
        run: |
          git add .
          git commit -m "chore(release): prepare v${{ steps.extract_version.outputs.version }}"

      - name: Push release branch
        run: |
          git push origin ${{ steps.extract_version.outputs.branch }}

      - name: Determine release type and previous tag
        id: release_type
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"

          if [[ "$VERSION" =~ - ]]; then
            # Any prerelease (alpha, beta, rc)
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Release type: prerelease"

            # Find the most recent tag (prerelease or stable) for incremental notes
            PREVIOUS_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | head -1)
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "Previous tag: $PREVIOUS_TAG"
          else
            # Stable release
            echo "is_prerelease=false" >> $GITHUB_OUTPUT

            # Find last stable tag for rollup (tags like v5.0.0, not v5.0.0-alpha.1)
            LAST_STABLE=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | grep -v -- '-' | head -1)
            echo "previous_tag=$LAST_STABLE" >> $GITHUB_OUTPUT
            echo "last_stable=$LAST_STABLE" >> $GITHUB_OUTPUT
            echo "Release type: stable (rollup from $LAST_STABLE)"
          fi

      - name: Clean up existing draft release if present
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"

          # Check if a draft release already exists (from previous cancelled/closed PR)
          if gh release view "v$VERSION" --json isDraft --jq '.isDraft' 2>/dev/null | grep -q true; then
            echo "‚ö†Ô∏è Found existing draft release for v$VERSION (likely from previous attempt)"
            echo "Deleting old draft to create fresh release notes..."
            # Don't use --cleanup-tag since tag doesn't exist for drafts
            gh release delete "v$VERSION" --yes
          else
            echo "No existing draft release found, proceeding with creation"
          fi

      - name: Create draft GitHub Release
        id: create_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          PREVIOUS_TAG="${{ steps.release_type.outputs.previous_tag }}"

          if [[ "${{ steps.release_type.outputs.is_prerelease }}" == "true" ]]; then
            # Prerelease: incremental notes since last tag
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "Creating draft prerelease with notes since $PREVIOUS_TAG"
              RELEASE_URL=$(gh release create "v$VERSION" \
                --draft \
                --prerelease \
                --generate-notes \
                --notes-start-tag "$PREVIOUS_TAG" \
                --title "v$VERSION" \
                --notes "**‚ö†Ô∏è DRAFT RELEASE - Review and edit before merging the release PR**")
            else
              echo "Creating draft prerelease with auto-generated notes (no previous tag found)"
              RELEASE_URL=$(gh release create "v$VERSION" \
                --draft \
                --prerelease \
                --generate-notes \
                --title "v$VERSION" \
                --notes "**‚ö†Ô∏è DRAFT RELEASE - Review and edit before merging the release PR**")
            fi
          else
            # Stable: rollup from last stable (or incremental if no previous tag found)
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "Creating draft stable release with rollup from $PREVIOUS_TAG"
              RELEASE_URL=$(gh release create "v$VERSION" \
                --draft \
                --generate-notes \
                --notes-start-tag "$PREVIOUS_TAG" \
                --title "v$VERSION" \
                --notes "**‚ö†Ô∏è DRAFT RELEASE - Review and edit before merging the release PR**")
            else
              echo "Creating draft stable release with auto-generated notes (no previous tag found)"
              RELEASE_URL=$(gh release create "v$VERSION" \
                --draft \
                --generate-notes \
                --title "v$VERSION" \
                --notes "**‚ö†Ô∏è DRAFT RELEASE - Review and edit before merging the release PR**")
            fi
          fi

          echo "release_url=$RELEASE_URL" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base master \
            --head ${{ steps.extract_version.outputs.branch }} \
            --title "Release v${{ steps.extract_version.outputs.version }}" \
            --body "## Release v${{ steps.extract_version.outputs.version }}

          This PR prepares the release for version **${{ steps.extract_version.outputs.version }}**.

          ### Bump Type
          - Type: \`${{ inputs.bump }}\`
          - Prerelease ID: \`${{ inputs.preid || 'none (stable release)' }}\`

          ### Changes Included
          - Version bumps across all changed packages

          ### Review Checklist
          - [ ] Version numbers are correct
          - [ ] All tests pass
          - [ ] No unintended changes included
          - [ ] **Review and edit draft GitHub release notes**: ${{ steps.create_release.outputs.release_url }}

          ### What Happens on Merge
          - Packages will be published to npm with appropriate dist-tag
          - Draft GitHub release will be published (must exist or merge will fail)
          - Git tag will be added

          ---
          **‚ö†Ô∏è Do not include code changes in this PR - only version updates**
          **‚ö†Ô∏è Do not merge until you've reviewed and polished the draft release notes**"
