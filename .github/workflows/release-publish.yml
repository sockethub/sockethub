name: Publish Release

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 5.0.0-alpha.5)'
        required: true
        type: string
      skip_tag_if_exists:
        description: 'Skip tag creation if tag already exists (for recovery scenarios)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    # Run if: PR was merged from release branch OR manual trigger with version
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')) ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      # ============================================================
      # SETUP PHASE
      # ============================================================
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            BRANCH="${{ github.event.pull_request.head.ref }}"
            VERSION="${BRANCH#release/v}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Release version: $VERSION"

      - name: Determine npm dist-tag
        id: dist_tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if echo "$VERSION" | grep -qE -- '-alpha\.[0-9]+$'; then
            DIST_TAG="alpha"
          elif echo "$VERSION" | grep -qE -- '-beta\.[0-9]+$'; then
            DIST_TAG="beta"
          elif echo "$VERSION" | grep -qE -- '-rc\.[0-9]+$'; then
            DIST_TAG="next"
          else
            DIST_TAG="latest"
          fi

          echo "tag=$DIST_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ npm dist-tag: $DIST_TAG"

      # ============================================================
      # BUILD & TEST PHASE
      # ============================================================
      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Build all packages
        run: bun run build

      - name: Run tests
        run: bun test

      # ============================================================
      # PRE-FLIGHT CHECK PHASE
      # Report current state to help with reruns
      # ============================================================
      - name: Check current release state
        id: preflight
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          echo "ğŸ” Pre-flight check for release $TAG"
          echo ""

          # Check npm packages
          echo "### NPM Packages ###"
          chmod +x ./scripts/verify-npm-publish.sh
          if ./scripts/verify-npm-publish.sh 2>/dev/null; then
            echo "npm_complete=true" >> $GITHUB_OUTPUT
            echo ""
            echo "âœ… All packages already published to npm"
          else
            echo "npm_complete=false" >> $GITHUB_OUTPUT
            echo ""
            echo "âš ï¸ Some packages need to be published"
          fi
          echo ""

          # Check git tag
          echo "### Git Tag ###"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            REMOTE_COMMIT=$(git ls-remote --tags origin | grep "refs/tags/$TAG$" | cut -f1)
            LOCAL_COMMIT=$(git rev-parse HEAD)
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "tag_commit=$REMOTE_COMMIT" >> $GITHUB_OUTPUT

            if [ "$REMOTE_COMMIT" = "$LOCAL_COMMIT" ]; then
              echo "tag_matches=true" >> $GITHUB_OUTPUT
              echo "âœ… Tag $TAG exists and points to current commit"
            else
              echo "tag_matches=false" >> $GITHUB_OUTPUT
              echo "âš ï¸ Tag $TAG exists but points to different commit!"
              echo "   Remote: $REMOTE_COMMIT"
              echo "   Local:  $LOCAL_COMMIT"
            fi
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "tag_matches=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Tag $TAG does not exist yet"
          fi
          echo ""

          # Check GitHub release
          echo "### GitHub Release ###"
          RELEASE_STATUS=$(gh release view "$TAG" --json isDraft,name 2>/dev/null || echo "NOT_FOUND")
          if [ "$RELEASE_STATUS" = "NOT_FOUND" ]; then
            echo "release_status=not_found" >> $GITHUB_OUTPUT
            echo "âš ï¸ No GitHub release found for $TAG"
          else
            IS_DRAFT=$(echo "$RELEASE_STATUS" | jq -r '.isDraft')
            if [ "$IS_DRAFT" = "true" ]; then
              echo "release_status=draft" >> $GITHUB_OUTPUT
              echo "âœ… Draft release exists for $TAG"
            else
              echo "release_status=published" >> $GITHUB_OUTPUT
              echo "âœ… Release $TAG is already published"
            fi
          fi
          echo ""

      # ============================================================
      # NPM PUBLISH PHASE
      # ============================================================
      - name: Setup NPM authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Validate NPM token
        run: |
          echo -n "NPM authenticated as: "
          npm whoami || (echo "âŒ NPM_TOKEN is invalid or expired" && exit 1)

      # ============================================================
      # PRE-PUBLISH VALIDATION PHASE
      # Catch errors before any packages are published
      # ============================================================
      - name: Validate packages and dry-run publish
        if: steps.preflight.outputs.npm_complete != 'true'
        run: |
          echo "ğŸ” Running pre-publish validation..."
          echo ""

          # Run validation with dry-run to catch any issues
          ./scripts/validate-packages.sh --dry-run

          echo ""
          echo "âœ… Pre-publish validation passed - proceeding with actual publish"

      - name: Clean checkout
        run: git checkout .
        
      - name: Publish to npm
        id: npm_publish
        if: steps.preflight.outputs.npm_complete != 'true'
        run: |
          echo "Publishing packages to npm with dist-tag: ${{ steps.dist_tag.outputs.tag }}"
          lerna publish from-package \
            --dist-tag ${{ steps.dist_tag.outputs.tag }} \
            --yes \
            --no-git-tag-version \
            --no-push

      - name: Skip npm publish (already complete)
        if: steps.preflight.outputs.npm_complete == 'true'
        run: |
          echo "âœ… All packages already published, skipping npm publish"

      # ============================================================
      # VERIFICATION PHASE
      # Always verify regardless of publish step outcome
      # ============================================================
      - name: Verify all packages on npm
        id: verify
        run: |
          echo "â³ Waiting 30 seconds for npm registry to propagate..."
          sleep 30
          echo ""

          if ./scripts/verify-npm-publish.sh; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # FINALIZATION PHASE
      # Only proceed if all packages verified
      # ============================================================
      - name: Create git tag
        id: create_tag
        if: steps.verify.outputs.success == 'true'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          SKIP_IF_EXISTS="${{ inputs.skip_tag_if_exists }}"

          if [ "${{ steps.preflight.outputs.tag_exists }}" = "true" ]; then
            if [ "${{ steps.preflight.outputs.tag_matches }}" = "true" ]; then
              echo "âœ… Tag $TAG already exists and points to current commit, skipping"
              echo "created=false" >> $GITHUB_OUTPUT
            elif [ "$SKIP_IF_EXISTS" = "true" ]; then
              echo "âš ï¸ Tag $TAG exists but points to different commit"
              echo "   skip_tag_if_exists=true, continuing anyway..."
              echo "created=false" >> $GITHUB_OUTPUT
            else
              echo "âŒ Tag $TAG exists but points to different commit!"
              echo "   This requires manual intervention, or re-run with skip_tag_if_exists=true"
              echo "created=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "Creating tag $TAG..."
            git tag "$TAG"
            git push origin "$TAG"
            echo "created=true" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG created and pushed"
          fi

      - name: Publish GitHub Release
        id: publish_release
        if: steps.verify.outputs.success == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          RELEASE_STATUS="${{ steps.preflight.outputs.release_status }}"

          if [ "$RELEASE_STATUS" = "published" ]; then
            echo "âœ… Release $TAG is already published, skipping"
            echo "published=false" >> $GITHUB_OUTPUT
          elif [ "$RELEASE_STATUS" = "draft" ]; then
            echo "Publishing draft release $TAG..."
            gh release edit "$TAG" --draft=false
            echo "published=true" >> $GITHUB_OUTPUT
            echo "âœ… Release $TAG published"
          else
            echo "âŒ No draft release found for $TAG"
            echo ""
            echo "Expected a draft release from the release-prepare workflow."
            echo "Please create one manually at:"
            echo "https://github.com/${{ github.repository }}/releases/new?tag=$TAG"
            echo "published=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================================
      # SUCCESS SUMMARY
      # ============================================================
      - name: Release summary
        if: steps.verify.outputs.success == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          DIST_TAG="${{ steps.dist_tag.outputs.tag }}"

          echo ""
          echo "ğŸ‰ Release $TAG completed successfully!"
          echo ""
          echo "### Summary"
          echo "- Version: $VERSION"
          echo "- npm dist-tag: $DIST_TAG"
          echo "- Git tag: $TAG"
          echo "- GitHub Release: https://github.com/${{ github.repository }}/releases/tag/$TAG"
          echo ""
          echo "### Install"
          echo "\`\`\`"
          echo "npm install sockethub@$DIST_TAG"
          echo "\`\`\`"

      # ============================================================
      # FAILURE HANDLING
      # Clean up and report on any failure
      # ============================================================
      - name: Cleanup on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Only delete tag if we created it in this run
          if [ "${{ steps.create_tag.outputs.created }}" = "true" ]; then
            echo "ğŸ§¹ Cleaning up tag $TAG created in this run..."
            git push origin --delete "$TAG" 2>/dev/null || true
            git tag -d "$TAG" 2>/dev/null || true
            echo "âœ… Tag cleaned up"
          fi

      - name: Generate failure report
        if: failure()
        id: failure_report
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          cat > failure_report.md << 'EOF'
          ## ğŸš¨ Release Failed

          Release **$TAG** failed. See the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

          ### Current State

          | Component | Status |
          |-----------|--------|
          | npm packages | Run `./scripts/verify-npm-publish.sh` to check |
          | Git tag | ${{ steps.preflight.outputs.tag_exists == 'true' && 'âœ… Exists' || 'âŒ Not created' }} |
          | GitHub Release | ${{ steps.preflight.outputs.release_status }} |

          ### Recovery Steps

          1. **Check npm state**: `./scripts/verify-npm-publish.sh`
          2. **If tag exists but shouldn't**: `git push origin --delete $TAG`
          3. **Re-run the workflow**: The workflow is idempotent and will skip completed steps
          4. **If issues persist**: Check NPM_TOKEN secret and npm permissions

          ### Workflow Run

          - Run ID: ${{ github.run_id }}
          - Attempt: ${{ github.run_attempt }}
          EOF

          # Replace variables in the report
          sed -i "s|\$TAG|$TAG|g" failure_report.md
          sed -i "s|\$VERSION|$VERSION|g" failure_report.md

          cat failure_report.md

      - name: Create failure issue
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Check if an issue already exists for this version
          EXISTING=$(gh issue list --search "Release v$VERSION failed in:title" --state open --json number --jq '.[0].number')

          if [ -n "$EXISTING" ]; then
            echo "ğŸ“ Updating existing issue #$EXISTING"
            gh issue comment "$EXISTING" --body "$(cat failure_report.md)"
          else
            echo "ğŸ“ Creating new failure issue"
            gh issue create \
              --title "âŒ Release v$VERSION failed" \
              --body "$(cat failure_report.md)" \
              --label "release"
          fi
