name: Compliance
on:
  pull_request:

jobs:
  compliance:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        deno: [ 1.45.5, 1.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Deno ${{ matrix.deno }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}
      - run: deno lint
      - run: deno fmt --check
      - run: deno task test
      - run: deno task build
