name: Compliance
on:
    pull_request:

jobs:
    compliance:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                deno-version: [1.45.5, 1.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Deno ${{ matrix.deno-version }}
              uses: denoland/setup-deno@v1
              with:
                  deno-version: ${{ matrix.deno-version }}
            - run: npm install -g pnpm@8.5.1
            - run: pnpm -v
            - run: pnpm install
            - run: pnpm --filter examples exec npx playwright install
            - run: pnpm compliance

    integration:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                deno-version: [1.45, 1.46]

        steps:
            - run: sudo chown -R $USER:$USER ${{ github.workspace }}
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  clean: false
            - name: Use Deno ${{ matrix.deno-version }}
              uses: denoland/setup-deno@v1
              with:
                  deno-version: ${{ matrix.deno-version }}
            - run: npm install -g pnpm
            - run: npm install -g karma
            - run: pnpm install
            - run: pnpm build
            - run: docker compose build --build-arg deno_version=${{ matrix.deno-version }}

            - run: pnpm docker:build
            - run: sleep 5

            - name: Verify Sockethub is listening externally
              run: nc -zv localhost 10650

            - name: Verify Redis is listening
              run: nc -zv localhost 10651

            - name: Redis Integration Tests
              run: pnpm integration:redis:run

            - name: Browser Integration Tests
              run: pnpm integration:browser:run

            - name: Print Docker logs
              if: always()
              run: pnpm docker:logs
