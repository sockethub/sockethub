name: Compliance
on:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                bun-version: [1.2.x]

        steps:
            - run: sudo chown -R $USER:$USER ${{ github.workspace }}
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Use Bun ${{ matrix.bun-version }}
              uses: oven-sh/setup-bun@v2.0.1
              with:
                  bun-version: ${{ matrix.bun-version }}
            - run: bun install --frozen-lockfile
            - run: bun run lint

    build:
        runs-on: ubuntu-latest
        needs: [lint]

        strategy:
            matrix:
                bun-version: [1.2.x]

        steps:
            - run: sudo chown -R $USER:$USER ${{ github.workspace }}
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Use Bun ${{ matrix.bun-version }}
              uses: oven-sh/setup-bun@v2.0.1
              with:
                  bun-version: ${{ matrix.bun-version }}
            - run: bun install --frozen-lockfile
            - run: bun run build

    test:
        runs-on: ubuntu-latest
        needs: [build]

        strategy:
            matrix:
                bun-version: [1.2.x]

        steps:
            - run: sudo chown -R $USER:$USER ${{ github.workspace }}
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Use Bun ${{ matrix.bun-version }}
              uses: oven-sh/setup-bun@v2.0.1
              with:
                  bun-version: ${{ matrix.bun-version }}
            - run: bun install --frozen-lockfile
            - run: bun run build
            - run: bun test
