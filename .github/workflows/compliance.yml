name: Compliance
on:
  pull_request:

jobs:
  compliance:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14, 16, 18 ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn compliance

  integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14, 16, 18 ]

    steps:
      - run: sudo chown -R $USER:$USER ${{ github.workspace }}
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          clean: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn
      - run: npm install -g karma
      - run: yarn install
      - run: yarn build
      - run: docker compose build --build-arg node_version=${{ matrix.node-version }}

      - run: yarn integration:setup
      - run: sleep 5

      - name: Verify Sockethub is listening
        run: nc -zv localhost 10550

      - run: yarn integration:run

      - name: Print Docker logs
        if: always()
        run: yarn integration:log
