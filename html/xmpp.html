<!DOCTYPE html>
<html>
  <head>
    <title>XMPP</title>
    <script src="remoteStorage.min.js"></script>
    <script src="xmpp.js"></script>
  </head>
  <body>
    <div id="remotestorage-connect"></div>
    <pre id="socket-log" style="position: absolute;right:30px;top:50px;"></pre>
    <h2>XMPP Configuration</h2>
    <form id="config-form">
      <textarea name="source" rows="7" cols="80"></textarea>
      <br />
      <input type="submit" value="Save">
      <input type="text" name="message" disabled="disabled">
    </form>

    <h2>Sockethub</h2>
    <form id="sockethub-form">
      <label>
        URI:
        <input type="text" name="uri" value="ws://localhost:10550/sockethub">
      </label>
      <input type="submit" value="Connect">
      <input type="text" name="message" disabled="disabled">
      <br/>
      <input type="button" name="register" value="Register">
    </form>

    <h2>Send message</h2>
    <form id="message-form">
      <label>
        From:
        <input type="text" name="from" value="socketnil@jabber.ccc.de">
      </label>
      <label>
        To:
        <input type="text" name="to" value="(nil)@jabber.ccc.de">
      </label>
      <br/>
      <label>
        Text:
        <input type="text" name="text" value="hello from sockethub">
      </label>
      <br/>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
