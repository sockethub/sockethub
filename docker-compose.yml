services:
    sockethub:
        build: .
        ports:
            - 10550:10550
    sockethub-test:
        build:
            context: .
            target: test
        ports:
            - 10650:10650
        networks:
            - sockethub-net
        depends_on:
            - redis
            - prosody
    redis:
        image: redis
        ports:
            - 10651:6379
        networks:
            - sockethub-net
    prosody:
        image: prosody/prosody:latest
        volumes:
            - ./test/prosody:/etc/prosody
        environment:
            LOCAL: jimmy
            DOMAIN: prosody
            PASSWORD: passw0rd
        networks:
            - sockethub-net

networks:
    sockethub-net:
