services:
    sockethub:
        build: .
        environment:
            - REDIS_URL=redis://redis:6379
        ports:
            - "10550:10550"
        networks:
            - sockethub-net
        depends_on:
            - redis
    redis:
        image: redis
        ports:
            - "16379:6379"
        networks:
            - sockethub-net
    prosody:
        image: prosody/prosody:latest
        volumes:
            - ./test/prosody:/etc/prosody
        environment:
            LOCAL: jimmy
            DOMAIN: prosody
            PASSWORD: passw0rd
        networks:
            - sockethub-net

networks:
    sockethub-net:
