<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="390" viewBox="0 0 1200 390">
  <defs>
    <style><![CDATA[
      .panel { fill: none; stroke: #7a7a7a; stroke-width: 1.2; }
      .title { font: 600 16px "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace; fill: #f3f4f6; }
      .code { font: 14px "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace; fill: #e5e7eb; }
      .k { fill: #60a5fa; }
      .s { fill: #34d399; }
      .p { fill: #9ca3af; }
    ]]></style>
  </defs>

  <rect x="20" y="20" width="560" height="350" rx="8" class="panel" />
  <rect x="620" y="20" width="560" height="350" rx="8" class="panel" />

  <text x="40" y="50" class="title">Send (web app → Sockethub → IRC/XMPP/etc.)</text>
  <text x="640" y="50" class="title">Receive (IRC/XMPP/etc. → Sockethub → web app)</text>

  <!-- Left JSON (formatted like jq) -->
  <text x="40" y="85" class="code"><tspan class="p">{</tspan></text>
  <text x="56" y="103" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"send"</tspan><tspan class="p">,</tspan></text>
  <text x="56" y="121" class="code"><tspan class="k">"context"</tspan><tspan class="p">: </tspan><tspan class="s">"irc"</tspan><tspan class="p">,</tspan></text>
  <text x="56" y="139" class="code"><tspan class="k">"actor"</tspan><tspan class="p">: {</tspan></text>
  <text x="72" y="157" class="code"><tspan class="k">"id"</tspan><tspan class="p">: </tspan><tspan class="s">"alice"</tspan><tspan class="p">,</tspan></text>
  <text x="72" y="175" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"person"</tspan></text>
  <text x="56" y="193" class="code"><tspan class="p">},</tspan></text>
  <text x="56" y="211" class="code"><tspan class="k">"target"</tspan><tspan class="p">: {</tspan></text>
  <text x="72" y="229" class="code"><tspan class="k">"id"</tspan><tspan class="p">: </tspan><tspan class="s">"#sockethub"</tspan><tspan class="p">,</tspan></text>
  <text x="72" y="247" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"room"</tspan></text>
  <text x="56" y="265" class="code"><tspan class="p">},</tspan></text>
  <text x="56" y="283" class="code"><tspan class="k">"object"</tspan><tspan class="p">: {</tspan></text>
  <text x="72" y="301" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"message"</tspan><tspan class="p">,</tspan></text>
  <text x="72" y="319" class="code"><tspan class="k">"content"</tspan><tspan class="p">: </tspan><tspan class="s">"Hello from the browser!"</tspan></text>
  <text x="56" y="337" class="code"><tspan class="p">}</tspan></text>
  <text x="40" y="355" class="code"><tspan class="p">}</tspan></text>

  <!-- Right JSON (formatted like jq) -->
  <text x="640" y="85" class="code"><tspan class="p">{</tspan></text>
  <text x="656" y="103" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"send"</tspan><tspan class="p">,</tspan></text>
  <text x="656" y="121" class="code"><tspan class="k">"context"</tspan><tspan class="p">: </tspan><tspan class="s">"irc"</tspan><tspan class="p">,</tspan></text>
  <text x="656" y="139" class="code"><tspan class="k">"actor"</tspan><tspan class="p">: {</tspan></text>
  <text x="672" y="157" class="code"><tspan class="k">"id"</tspan><tspan class="p">: </tspan><tspan class="s">"bob"</tspan><tspan class="p">,</tspan></text>
  <text x="672" y="175" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"person"</tspan></text>
  <text x="656" y="193" class="code"><tspan class="p">},</tspan></text>
  <text x="656" y="211" class="code"><tspan class="k">"target"</tspan><tspan class="p">: {</tspan></text>
  <text x="672" y="229" class="code"><tspan class="k">"id"</tspan><tspan class="p">: </tspan><tspan class="s">"#sockethub"</tspan><tspan class="p">,</tspan></text>
  <text x="672" y="247" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"room"</tspan></text>
  <text x="656" y="265" class="code"><tspan class="p">},</tspan></text>
  <text x="656" y="283" class="code"><tspan class="k">"object"</tspan><tspan class="p">: {</tspan></text>
  <text x="672" y="301" class="code"><tspan class="k">"type"</tspan><tspan class="p">: </tspan><tspan class="s">"message"</tspan><tspan class="p">,</tspan></text>
  <text x="672" y="319" class="code"><tspan class="k">"content"</tspan><tspan class="p">: </tspan><tspan class="s">"Hi Alice!"</tspan></text>
  <text x="656" y="337" class="code"><tspan class="p">}</tspan></text>
  <text x="640" y="355" class="code"><tspan class="p">}</tspan></text>
</svg>
